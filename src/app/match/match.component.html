<div class="container-fluid">
  <h4>Matches Chart</h4>
<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Teams</th>
        <th scope="col">Total Matches</th>
        <th scope="col">Won</th>
        <th scope="col">Lost</th>
        <th scope="col">Ties</th>
        <th scope="col">Total Goals Scored For</th>
        <th scope="col">Total Goals Scored Against</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of tableData">
        
        <td>{{data.teamName}}</td>
        <td>{{data.totalmatches}}</td>
        <td>{{data.totalWon}}</td>
        <td>{{data.totalLost}}</td>
        <td>{{data.totalTies}}</td>
        <td>{{data.totalScoreFor}}</td>
        <td>{{data.totalScoreAgainst}}</td>
      </tr>
      
      
    </tbody>
  </table>

  <h4>Bubble Chart</h4>
  <div *ngIf ="chart">

    <canvas id ="canvas">{{chart}}</canvas>
  </div>
</div>
